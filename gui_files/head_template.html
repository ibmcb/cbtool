	<script>
	var isVisible = false;
	var clickedAway = false;
	var pop = $('#connectpop').popover({ 
	    html : true,
	    title: "Start or Re-Connect:",
	    placement : 'bottom',
            trigger: 'manual',
	    template: '<div id="connectpopover" class="popover"><div class="arrow"></div><div class="popover-inner"><h3 class="popover-title"></h3><div class="popover-content"><p></p></div></div></div>',
	    content: function() {
	      return $('#ConnectContents').html();
	    }
	  });
	  /* Allow the popover to close when clicking somewhere else on the screen */
	data = pop.data('popover');

	if(data != undefined) {
	   clickedAway = true;
	   isVisible = true;
	   pop.data('popover').tip().css('z-index', 1030);
	}

	  pop.click(function(e) {
		$(this).popover('show');
		clickedAway = false;
		isVisible = true;
		e.preventDefault();
	    });

	$(document).click(function(e) {
	      if(findParentNode('ConnectContents', e.srcElement, 'cbody') == true) {
		return;
 	      }
	      if(findParentNode('connectpopover', e.srcElement, 'cbody') == true) {
		return;
		}

		  if(isVisible & clickedAway)
		  {
		    $('#connectpop').popover('hide')
		    isVisible = clickedAway = false
		  }
		  else
		  {
		    clickedAway = true
		  }
	});
	</script>
